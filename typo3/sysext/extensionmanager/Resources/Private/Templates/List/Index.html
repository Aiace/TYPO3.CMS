{namespace em=Tx_Extensionmanager_ViewHelpers}

<f:layout name="main"/>
<f:section name="docHeaderRow2">
</f:section>
<f:section name="Content">
	<div class="headerRow">
		<div class="typo3-extensionmanager-headerRowLeft">

		</div>
		<div class="typo3-extensionmanager-headerRowRight">
			<em:updateFromTer />
			<f:link.action action="form" controller="UploadExtensionFile" class="uploadExtension">Upload Extension .t3x</f:link.action>
			<div class="uploadForm" style="display:none;">Loading form...<span class="spinner"></span></div>
		</div>
	</div>
	<table id="typo3-extension-list" class="typo3-extension-list">
		<thead>
			<tr>
				<th>Activate / Deactivate</th>
				<th>Extension</th>
				<th>Key</th>
				<th>State</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<f:for each="{extensions}" as="extension" key="extensionKey">
				<tr id="{extensionKey}">
				<td>
					<em:toggleExtensionInstallationState extension="{extension}" />
				</td>
				<td>
					{extension.title} ({extension.version})
				</td>
				<td>
					{extensionKey}
				</td>
				<td class="{extension.state}">
					{extension.state}
				</td>
				<td>
					<em:configureExtension extension="{extension}" />
					<em:removeExtension extension="{extension}" />
					<f:link.action action="downloadExtensionZip" controller="Action" arguments="{extension:extension.key}">Download as zip</f:link.action>
				</td>
				</tr>
			</f:for>
		</tbody>
	</table>
</f:section>
